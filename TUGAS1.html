       #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <center>
	<h3>L200150132 - LOKASI TEMPAT TINGGAL</h3>
	<h3>KELURAHAN KARANGJATI</h3>
	</center>
    <div id="map"></div>
    <script>
      function initMap() {
        var rumahku = {lat: -7.4262144, lng: 110.8158111 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: rumahku
        });
        var marker = new google.maps.Marker({
          position: rumahku,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAXTD-hd1GBCyJ2anNp2jvhB9uxWidK8NM&callback=initMap">
    </script><br>
